<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <style>
    body {
      background: radial-gradient(circle at center, #c0c0c0, #747373);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
    background-size: 20px 20px; /* Ajuste o espaçamento dos pontos */
    top: 0;
    left: 0;
    z-index: -1;
}

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .logo-container img {
      width: 500px;
    }

    .login-container {
      background: rgb(49, 49, 49);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      width: 300px;
    }

    .input-group {
      background: rgba(255, 255, 255, 0.8);
      padding: 8px;
      border-radius: 2px;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: transparent;
      color: rgb(0, 0, 0);
      outline: none;
    }

    .login-btn, .register-btn {
      display: block;
      background: linear-gradient(135deg, #445770, #3b4c91);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      border-radius: 25px;
      transition: transform 0.2s ease-in-out, background 0.3s;
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .login-btn:hover, .register-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0455c0, #0527be);
    }

    .register-btn {
      background: linear-gradient(135deg, #a02a2a, #913b3b);
    }

    .register-btn:hover {
      background: linear-gradient(135deg, #ad1313, #c21717);
    }
    .separator {
    width: 2px;
    height: 280px;
    background: rgb(19, 19, 19);
    transition: background 0.3s, box-shadow 0.3s;
}
.separator:hover {
    background: #e95420;
    box-shadow: 0 0 10px rgba(233, 84, 32, 0.8);
}

.btn-skip {
  padding: 14px;
  width: 100%;
  border: 2px solid;

    font-size: 16px;
    font-weight: bold;
    border-radius: 25px;
    background: #ffffff00;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    outline: none;
    margin-top: 15px;

}

/* Estilos para diferentes cores */
.btn-skip.red { 
    border-color: red; 
    color: red;
}

.btn-skip.red:hover { 
    background: red; 
    color: white;
}

.btn-skip.blue { 
    border-color: blue; 
    color: blue;
}

.btn-skip.blue:hover { 
    background: blue; 
    color: white;
}

.btn-skip.green { 
    border-color: green; 
    color: green;
}

.btn-skip.green:hover { 
    background: green; 
    color: white;
}

.btn-skip.orange { 
    border-color: orange; 
    color: orange;
}

.btn-skip.orange:hover { 
    background: orange; 
    color: white;
}

.btn-skip.black { 
    border-color: black; 
    color: black;
}

.btn-skip.black:hover { 
    background: black; 
    color: white;
}

.btn-skip.gray { 
  border-color: #ffffff;
  color: gray;
}

.btn-skip.gray:hover { 
    background: gray; 
    color: white;
}



  </style>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://i.ibb.co/QyrTP0y/A-c-pia.png" alt="Logo">
    </div>
    <div class="separator"></div>
    <div class="login-container">
      <h2>LOGIN</h2>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button class="login-btn" onclick="login()">LOGIN</button>
      <button class="register-btn" onclick="register()">REGISTRAR</button>
      <button class="btn-skip orange">PULAR LOGIN</button>
    </div>
  </div>

  <script>
    // Configuração correta do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCmzjt8A60JQvqiARuqqySxZQ3EnxQ05Tw",
        authDomain: "shelbyauto-4c8f5.firebaseapp.com",
        projectId: "shelbyauto-4c8f5",
        storageBucket: "shelbyauto-4c8f5.appspot.com",
        messagingSenderId: "118535915272",
        appId: "1:118535915272:web:60912ed96a3d202175cebd",
        measurementId: "G-MYQG7J4YZK"
    };

    // Inicializar Firebase apenas se não estiver inicializado
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();

    // Função de Login
    function login() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log("Login bem-sucedido:", userCredential.user);
                alert("Login bem-sucedido!");
                window.location.href = "homepage.html";
            })
            .catch((error) => {
                console.error("Erro ao fazer login:", error);
                alert("Erro ao fazer login: " + error.message);
            });
    }

    // Função de Registro
    function register() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log("Usuário registrado:", userCredential.user);
                alert("Registro bem-sucedido! Agora faça login.");
            })
            .catch((error) => {
                console.error("Erro ao registrar:", error);
                alert("Erro ao registrar: " + error.message);
            });
    }
  </script>

<script>
  function btn-skip() {
      window.location.href = "homepage.html"; 
  }
</script>

</body>

</html>
