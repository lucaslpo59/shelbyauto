<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuinerAuto</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img src="https://i.ibb.co/QyrTP0y/A-c-pia.png"
                    alt="Logo Concessionária GTA RP" style="height: 50px;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="user-menu" id="userMenu">
                    <div class="user-profile" onclick="toggleMenu()">
                        <img src="https://i.pravatar.cc/50" id="userAvatar" alt="Avatar">
                        <span id="userName">Usuário</span>
                        <i class="arrow-down"></i> <!-- Ícone de seta -->
                    </div>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <ul>
                            <li><a href="profile.html"><i class="fas fa-user"></i> Meu Perfil</a></li>
                            <li><a href="settings.html"><i class="fas fa-cog"></i> Configurações</a></li>
                            <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                        </ul>
                        <ul>
                            <li><a href="homepage.html" id="logout"><i class="fas fa-sign-out-alt"></i> HomePage</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <h2>Meu Perfil</h2>
        <div class="profile-info">
            <img src="https://i.pravatar.cc/100" id="profileAvatar" alt="Foto de Perfil">
            <p><strong>Nome:</strong> <span id="profileName">Usuário</span></p>
            <p><strong>Email:</strong> <span id="profileEmail">email@email.com</span></p>
        </div>
        <button id="editProfile">Editar Perfil</button>
    </div>

    <script type="module" src="assets/js/profile.js"></script>
</body>
</html>
