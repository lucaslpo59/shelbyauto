<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>

    <header>
        <nav>
            <div class="container">
                <a href="homepage.html">← Voltar</a>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <h2>Meu Perfil</h2>
        <div class="profile-info">
            <img src="https://i.pravatar.cc/100" id="profileAvatar" alt="Foto de Perfil">
            <p><strong>Nome:</strong> <span id="profileName">Usuário</span></p>
            <p><strong>Email:</strong> <span id="profileEmail">email@email.com</span></p>
        </div>
        <button id="editProfile">Editar Perfil</button>
    </div>

    <script type="module" src="assets/js/profile.js"></script>
</body>
</html>
