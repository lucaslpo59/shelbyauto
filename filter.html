    <style>
        body {
            background-color: #272727;
        }

        header {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 10px;
            margin-top: -25px;
            background-color: #f80000;
            -webkit-transition: all 0.3s ease-in-out 0s;
            -moz-transition: all 0.3s ease-in-out 0s;
            -o-transition: all 0.3s ease-in-out 0s;
            transition: all 0.3s ease-in-out 0s;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: #fff;
        }

        .products {
            margin-top: 120px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .products-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-item {
            display: flex;
            align-items: center;
            background: #fff;
            width: 1300px;
            height: 550px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            cursor: pointer;
            position: relative;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .product-info {
            padding-left: 15px;
            flex-grow: 1;
        }

        .specifications,
        .documentation {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            flex-grow: 1;
            max-width: 300px;
        }

        .specifications h5,
        .documentation h5 {
            margin-bottom: 5px;
        }

        .product-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .legalizado {
            color: green;
            font-weight: bold;
        }

        .nao-legalizado {
            color: red;
            font-weight: bold;
        }

        .nao-vendido {
            color: green;
            font-weight: bold;
        }

        .vendido {
            color: red;
            font-weight: bold;
        }


        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 500px;
            height: 500px;
            overflow: hidden;
            border-radius: 8px;
        }

        .carousel-images {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel img.active {
            opacity: 1;
        }

        .carousel-prev,
        .carousel-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-prev {
            left: 5px;
        }

        .carousel-next {
            right: 5px;
        }


        footer {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 11px 0;
            text-align: center;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-weight: bold;
            /* Deixa todo o texto em negrito */
        }

        footer .inner-content {
            padding: 34px 0;
            color: #ffffff;
            font-weight: bold;
            /* Texto em negrito */
        }

        footer a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .p2 {
            margin-bottom: 0px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff;
            line-height: 24px;
            font-weight: bold;
            /* Deixa todo o texto em negrito */
            font-weight: bold;
            /* Texto em negrito */
        }

        footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #ddd;
            margin: 10px 0;
        }
    </style>
</head>

    <script>
        function prevImage(index) {
            let images = document.querySelectorAll(`#carousel-${index} .carousel-images img`);
            let activeIndex = Array.from(images).findIndex(img => img.classList.contains("active"));
            images[activeIndex].classList.remove("active");
            let newIndex = (activeIndex - 1 + images.length) % images.length;
            images[newIndex].classList.add("active");
        }

        function nextImage(index) {
            let images = document.querySelectorAll(`#carousel-${index} .carousel-images img`);
            let activeIndex = Array.from(images).findIndex(img => img.classList.contains("active"));
            images[activeIndex].classList.remove("active");
            let newIndex = (activeIndex + 1) % images.length;
            images[newIndex].classList.add("active");
        }
    </script>
