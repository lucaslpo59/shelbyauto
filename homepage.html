    <script type="module">
      // 游댳 Importando Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  
      // 游댳 Configura칞칚o do Firebase (substitua pelos seus dados)
      const firebaseConfig = {
        apiKey: "AIzaSyCmzjt8A60JQvqiARuqqySxZQ3EnxQ05Tw",
    authDomain: "shelbyauto-4c8f5.firebaseapp.com",
    projectId: "shelbyauto-4c8f5",
    storageBucket: "shelbyauto-4c8f5.appspot.com",

    messagingSenderId: "118535915272",
    appId: "1:118535915272:web:60912ed96a3d202175cebd",
    measurementId: "G-MYQG7J4YZK"
      };
  
      // 游댳 Inicializando Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
  
      // 游댳 Fun칞칚o para atualizar o contador de visitas
      async function atualizarContador() {
          const contadorRef = doc(db, "visitas", "contador");
  
          try {
              const snapshot = await getDoc(contadorRef);
              if (snapshot.exists()) {
                  // Se j치 existe, atualiza o contador
                  let visitasAtuais = snapshot.data().total || 0;
                  await updateDoc(contadorRef, { total: visitasAtuais + 1 });
                  document.getElementById("contador-visitantes").textContent = visitasAtuais + 1;
              } else {
                  // Se n칚o existe, cria o contador
                  await setDoc(contadorRef, { total: 1 });
                  document.getElementById("contador-visitantes").textContent = 1;
              }
          } catch (error) {
              console.error("Erro ao atualizar o contador:", error);
          }
      }
  
      // 游댳 Chama a fun칞칚o quando a p치gina carrega
      atualizarContador();
  </script>

    <script>
      function toggleMenu() {
          let menu = document.getElementById("dropdownMenu");
          if (menu.style.display === "block") {
              menu.style.display = "none";
          } else {
              menu.style.display = "block";
          }
      }
  
      // Fecha o menu se o usu치rio clicar fora dele
      document.addEventListener("click", function (event) {
          let menu = document.getElementById("dropdownMenu");
          let profile = document.querySelector(".user-profile");
  
          if (!profile.contains(event.target) && !menu.contains(event.target)) {
              menu.style.display = "none";
          }
      });
  
      // Simula칞칚o de usu치rio logado (pode vir de API, LocalStorage ou Backend)
      document.addEventListener("DOMContentLoaded", function () {
          let user = {

          };
  
          // Atualiza os dados do usu치rio
          document.getElementById("userName").textContent = user.name;
          document.getElementById("userAvatar").src = user.avatar;
      });
  </script>


<script type="module">
  // 游댳 Importando Firebase Auth
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // 游댳 Obt칠m a inst칙ncia de autentica칞칚o do Firebase
  const auth = getAuth();

  // 游댳 Observa mudan칞as no estado de autentica칞칚o (login/logout)
  onAuthStateChanged(auth, (user) => {
      if (user) {
          // Se o usu치rio estiver logado, exibe o menu com os dados
          document.querySelector(".user-profile").style.display = "flex";
          document.getElementById("loginRegister").style.display = "none"; // Esconde o link de login

          document.getElementById("userName").textContent = user.displayName || "Usu치rio";
          document.getElementById("userAvatar").src = user.photoURL || "https://i.pravatar.cc/50";

      } else {
          // Se n칚o estiver logado, esconde o menu e exibe "Fazer Login / Registrar"
          document.querySelector(".user-profile").style.display = "none";
          document.getElementById("loginRegister").style.display = "block";
      }
  });

  // 游댳 Logout do usu치rio
  document.getElementById("logout").addEventListener("click", function(event) {
      event.preventDefault(); // Evita recarregar a p치gina

      signOut(auth).then(() => {
          alert("Voc칡 saiu da conta!");
          window.location.href = "index.html"; // Redireciona para a p치gina de login
      }).catch((error) => {
          console.error("Erro ao sair:", error);
          alert("Erro ao sair. Verifique o console.");
      });
  });
</script>
